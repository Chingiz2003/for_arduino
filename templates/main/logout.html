{% extends 'base.html' %}

{% load static %}

{% block css_add %}
    <link rel="stylesheet" href="{% static 'main/css/logout.css' %}">
{% endblock %}

{% block content %}
    <body class="logout-page">
        <div class="logout-container">
            <h1>Выход</h1>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_logout_pincode">Пин-код для выхода:</label>
                    {{ form.logout_pincode }}
                    {% if form.errors.logout_pincode %}
                        <p class="error-message">{{ form.errors.logout_pincode }}</p>
                    {% endif %}
                </div>
                <button class="submit-button" type="submit">Выйти</button>
            </form>
        </div>
    </body>
{% endblock %}
